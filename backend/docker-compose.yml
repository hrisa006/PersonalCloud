version: "3.8"

services:
  backend:
    build: src
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=admin
      - DB_PASSWORD=password
      - DB_NAME=personal_cloud

  db:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: personal_cloud
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: